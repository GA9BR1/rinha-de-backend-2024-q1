[databases]
postgres = host=postgres port=5432 dbname=postgres

[pgbouncer]
listen_port = 6432
listen_addr = pg_bouncer
auth_type = md5
auth_file = /opt/bitnami/pgbouncer/conf/userlist.txt
default_pool_size = 30
min_pool_size = 30
reserve_pool_size = 5
reserve_pool_timeout = 0.05
server_round_robin = 0